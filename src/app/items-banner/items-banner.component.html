<div class="banner-list-movies">
  <div class="container">
    <h2>{{ title }}</h2>
    <div class="row justify-content-center text-center">
      <div
        class="col-lg-2 col-sm-4 col-12 section card"
        *ngFor="let item of items"
      >
        <div class="movie-card-body">
          <app-item [itemData]="item"></app-item>
        </div>
      </div>
    </div>
  </div>
</div>

<!--  Movies Page -->
<div class="banner-list-movies">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-3 col-sm-4 col-12 card" *ngFor="let movie of movies">
        <div class="movie-card-body">
          <app-item [itemData]="movie"></app-item>
        </div>
      </div>
    </div>
    <p-paginator
      [rows]="20"
      [totalRecords]="9895"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </div>
</div>
<!-- Movies Page -->
